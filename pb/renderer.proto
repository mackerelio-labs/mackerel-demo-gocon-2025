syntax = "proto3";

option go_package = "github.com/mackerelio-labs/mackerel-demo-gocon-2025/pb/go/renderer"; // fake
package renderer;

service Renderer {
  rpc Render(RenderRequest) returns (RenderReply);
}

// render

message RenderRequest {
  string src = 1;
}

message RenderReply {
  string html = 1;
}
