syntax = "proto3";

option go_package = "github.com/mackerelio-labs/mackerel-demo-gocon-2025/pb/go/account"; // fake
package account;

service Account {
  rpc Signup(SignupRequest) returns (SignupReply);
  rpc Signin(SigninRequest) returns (SigninReply);
}

// signup

message SignupRequest {
  string name = 1;
  string password = 2;
}

message SignupReply {
  string token = 1;
}

// signup

message SigninRequest {
  string name = 1;
  string password = 2;
}

message SigninReply {
  string token = 1;
}
