{{define "title"}}ブログ{{end}}

{{define "body"}}
<div class="container mx-auto px-4 py-8">
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-4xl font-bold">ブログ</h1>
    <nav>
      {{if .User}}
      <div class="flex items-center">
        <p class="mr-4">ようこそ {{.User.Name}} さん</p>
        <a href="/my/blogs" class="text-blue-500 hover:underline mr-4">マイページ</a>
        <a href="/signout" class="text-blue-500 hover:underline">サインアウト</a>
      </div>
      {{else}}
      <div>
        <a href="/signup" class="text-blue-500 hover:underline mr-4">サインアップ</a>
        <a href="/signin" class="text-blue-500 hover:underline">サインイン</a>
      </div>
      {{end}}
    </nav>
  </header>

  <section>
    <header class="mb-4">
      <h1 class="text-3xl font-bold">みんなのブログ</h1>
    </header>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">タイトル</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">説明</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          {{range .Blogs}}
          <tr>
            <td class="px-6 py-4 whitespace-nowrap"><a href="/blogs/{{.Path}}" class="text-blue-500 hover:underline">{{.Title}}</a></td>
            <td class="px-6 py-4 whitespace-nowrap">{{.Description}}</td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
    <footer class="mt-4">
      <p class="flex justify-center items-center">
        <span class="mr-2">
          {{if .HasPrevPage}}
          <a href="/?page={{.PrevPage}}" class="px-3 py-1 border rounded text-blue-500 hover:bg-gray-100">&lt;</a>
          {{end}}
        </span>
        <span>
          Page {{.Page}}
        </span>
        <span class="ml-2">
          {{if .HasNextPage}}
          <a href="/?page={{.NextPage}}" class="px-3 py-1 border rounded text-blue-500 hover:bg-gray-100">&gt;</a>
          {{end}}
        </span>
      </p>
    </footer>
  </section>
</div>
{{end}}
