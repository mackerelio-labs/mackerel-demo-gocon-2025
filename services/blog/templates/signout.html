{{define "title"}}サインアウト{{end}}

{{define "body"}}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md">
    <form method="POST" action="/signout" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h1 class="text-3xl font-bold text-center mb-8">サインアウト</h1>
      <input type="hidden" name="csrf_token" value="{{.CsrfToken}}">
      <div class="flex items-center justify-center">
        <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="サインアウト">
      </div>
    </form>
  </div>
</div>
{{end}}
